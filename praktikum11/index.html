<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Batu,Gunting dan Kertas</title> 
    <!-- import font awesome untuk akses icons secara online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <style>
        *::before,
*::after {
    box-sizing: border-box;
}

body {
    background: #333;
    color: #fff;
    font-family: "Fira Sans", sans-serif;
    margin: 0;
}

#game {
    font-size: 2em;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 80vh;
}

#option {
    display: grid;
    grid-template-columns: repeat(3, 200px);
}

a {
    cursor: pointer;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

a:hover {
    color: rgb(177, 59, 59);
}

i {
    pointer-events: none;
    touch-action: none;
}

#computer {
    text-align: center;
}
#result {
    color: rgb(177, 59, 59);
}
    </style>
    <div id="game">
        <h3>Game - Batu,Gunting dan Kertas</h3>
        <div id="option">
            <a title="Rock">
                <i class="fas fa-hand-rock fa-2x fa-rotate-90" aria-hidden="true"></i>
                Rock
            </a>

            <a title="Paper">
                <i class="fas fa-hand-paper fa-2x fa-rotate-90" aria-hidden="true"></i>
                Paper
            </a>

            <a title="Scissors">
                <i class="fas fa-hand-scissors fa-2x fa-flip-horizontal" aria-hidden="true"></i>
                Scissors
            </a>
        </div>

        <div id="computer">
            <p>
                <b>Computer</b>:
                <span id="result">-</span>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
